<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Visit Feedback Form - ABS Architects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff7c00, #ff9500);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .abs-logo {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .abs-subtitle {
            font-size: 0.8rem;
            margin-bottom: 3px;
            opacity: 0.9;
        }

        .abs-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .form-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .project-name {
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.95;
        }

        .form-content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 10px 15px;
            font-weight: 700;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
        }

        .section-content {
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: Arial, sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff7c00;
            box-shadow: 0 0 0 3px rgba(255, 124, 0, 0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .rating-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .rating-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(255, 124, 0, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff7c00;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .submit-section {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #ff7c00;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff7c00, #ff9500);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 124, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .rating-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="abs-logo">ABS</div>
            <div class="abs-subtitle">ARCHITECTURE - BUILDINGS & SPACES</div>
            <div class="abs-name">ARCHITECTS</div>
            <div class="form-title">Site Visit Feedback Form</div>
            <div class="project-name">(Redevelopment of Dwarkesh Dham chsl)</div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="form-content">
            <form id="feedbackForm">
                <div class="section">
                    <div class="section-header">üìã Visit Information</div>
                    <div class="section-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="visitorName">Your Name <span class="required">*</span></label>
                                <input type="text" id="visitorName" name="visitorName" required>
                            </div>
                            <div class="form-group">
                                <label for="wing">Wing</label>
                                <input type="text" id="wing" name="wing" placeholder="e.g., A, B, Tower-1">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="unitNumber">Flat / Shop / Unit Number <span class="required">*</span></label>
                            <input type="text" id="unitNumber" name="unitNumber" placeholder="e.g., 101, Shop-5, A-204" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="visitDate">Visit Date <span class="required">*</span></label>
                                <input type="date" id="visitDate" name="visitDate" required>
                            </div>
                            <div class="form-group">
                                <label for="siteLocation">Site Location <span class="required">*</span></label>
                                <input type="text" id="siteLocation" name="siteLocation" placeholder="Enter site/project name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="builderCompany">Builder/Company <span class="required">*</span></label>
                            <select id="builderCompany" name="builderCompany" required>
                                <option value="">Select Builder</option>
                                <option value="EMPIRE REALTY">EMPIRE REALTY</option>
                                <option value="SANMATI REALITIES LLP">SANMATI REALITIES LLP</option>
                                <option value="THE GREEN VENTUREZ SPACES">THE GREEN VENTUREZ SPACES</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">‚≠ê Performance Ratings</div>
                    <div class="section-content">
                        <div class="rating-grid">
                            <div class="rating-item">
                                <label for="overallRating">Overall Satisfaction <span class="required">*</span></label>
                                <select id="overallRating" name="overallRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Good</option>
                                    <option value="3">3 - Average</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="1">1 - Very Poor</option>
                                </select>
                            </div>
                            
                            <div class="rating-item">
                                <label for="qualityRating">Quality of Work <span class="required">*</span></label>
                                <select id="qualityRating" name="qualityRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Good</option>
                                    <option value="3">3 - Average</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="1">1 - Very Poor</option>
                                </select>
                            </div>

                            <div class="rating-item">
                                <label for="communicationRating">Communication <span class="required">*</span></label>
                                <select id="communicationRating" name="communicationRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Good</option>
                                    <option value="3">3 - Average</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="1">1 - Very Poor</option>
                                </select>
                            </div>

                            <div class="rating-item">
                                <label for="timelineRating">Timeline Adherence <span class="required">*</span></label>
                                <select id="timelineRating" name="timelineRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Good</option>
                                    <option value="3">3 - Average</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="1">1 - Very Poor</option>
                                </select>
                            </div>

                            <div class="rating-item">
                                <label for="safetyRating">Safety Standards <span class="required">*</span></label>
                                <select id="safetyRating" name="safetyRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Good</option>
                                    <option value="3">3 - Average</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="1">1 - Very Poor</option>
                                </select>
                            </div>

                            <div class="rating-item">
                                <label for="professionalismRating">Professionalism <span class="required">*</span></label>
                                <select id="professionalismRating" name="professionalismRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="5">5 - Excellent</option>
                                    <option value="4">4 - Good</option>
                                    <option value="3">3 - Average</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="1">1 - Very Poor</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">üîç Specific Observations</div>
                    <div class="section-content">
                        <div class="form-group">
                            <label>What impressed you most during the visit?</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="impressed1" name="impressed" value="Quality of Materials">
                                    <label for="impressed1">Quality of Materials</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="impressed2" name="impressed" value="Skilled Workforce">
                                    <label for="impressed2">Skilled Workforce</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="impressed3" name="impressed" value="Safety Measures">
                                    <label for="impressed3">Safety Measures</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="impressed4" name="impressed" value="Site Organization">
                                    <label for="impressed4">Site Organization</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="impressed5" name="impressed" value="Progress Speed">
                                    <label for="impressed5">Progress Speed</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="impressed6" name="impressed" value="Site Cleanliness">
                                    <label for="impressed6">Site Cleanliness</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Areas that need improvement:</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="improve1" name="improvements" value="Communication">
                                    <label for="improve1">Communication</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="improve2" name="improvements" value="Timeline Management">
                                    <label for="improve2">Timeline Management</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="improve3" name="improvements" value="Safety Protocols">
                                    <label for="improve3">Safety Protocols</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="improve4" name="improvements" value="Site Organization">
                                    <label for="improve4">Site Organization</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="improve5" name="improvements" value="Quality Control">
                                    <label for="improve5">Quality Control</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="improve6" name="improvements" value="Waste Management">
                                    <label for="improve6">Waste Management</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">üí≠ Additional Comments</div>
                    <div class="section-content">
                        <div class="form-group">
                            <label for="additionalComments">Share any additional feedback, suggestions, or observations:</label>
                            <textarea id="additionalComments" name="additionalComments" placeholder="Your detailed feedback helps us improve our services..." rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="submit-section">
            <button type="button" class="submit-btn" onclick="submitForm()">
                Submit Feedback
            </button>
        </div>
    </div>

    <script>
        // Set today's date
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('visitDate').valueAsDate = new Date();
        });

        function validateForm() {
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            let firstInvalidField = null;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                    if (!firstInvalidField) {
                        firstInvalidField = field;
                    }
                } else {
                    field.style.borderColor = '#e9ecef';
                }
            });

            if (!isValid && firstInvalidField) {
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => firstInvalidField.focus(), 300);
            }

            return isValid;
        }

        function showMessage(message, isSuccess = false) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            successEl.style.display = 'none';
            errorEl.style.display = 'none';
            
            if (isSuccess) {
                successEl.innerHTML = message;
                successEl.style.display = 'block';
            } else {
                errorEl.innerHTML = message;
                errorEl.style.display = 'block';
            }
            
            (isSuccess ? successEl : errorEl).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function downloadAsJSON() {
            const data = collectFormData();
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feedback_${data.visitorName.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadAsCSV() {
            const data = collectFormData();
            const csvHeaders = Object.keys(data).join(',');
            const csvValues = Object.values(data).map(value => 
                typeof value === 'string' && value.includes(',') ? `"${value}"` : value
            ).join(',');
            const csvContent = csvHeaders + '\n' + csvValues;
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feedback_${data.visitorName.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function collectFormData() {
            const form = document.getElementById('feedbackForm');
            const data = {
                submissionTime: new Date().toLocaleString(),
                visitorName: '',
                wing: '',
                unitNumber: '',
                visitDate: '',
                siteLocation: '',
                builderCompany: '',
                overallRating: '',
                qualityRating: '',
                communicationRating: '',
                timelineRating: '',
                safetyRating: '',
                professionalismRating: '',
                impressed: '',
                improvements: '',
                additionalComments: ''
            };

            // Collect regular form fields
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    if (input.checked) {
                        if (data[input.name]) {
                            data[input.name] += ', ' + input.value;
                        } else {
                            data[input.name] = input.value;
                        }
                    }
                } else if (input.value) {
                    data[input.name] = input.value;
                }
            });

            return data;
        }

        async function submitForm() {
            if (!validateForm()) {
                showMessage('‚ùå Please fill in all required fields marked with *');
                return;
            }

            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<div class="spinner"></div> Submitting...';
            submitBtn.disabled = true;

            try {
                const data = collectFormData();
                
                // Submit to Google Apps Script
                const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbw91gVqY8fTeASeuHhSxARxBC7ZkQSdfqZe6Xp2VvGr3Cq6khw2bxIwDPpqpOEOzTs/exec';
                
                if (googleScriptUrl) {
                    const response = await fetch(googleScriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    showMessage(`
                        ‚úÖ <strong>Thank you!</strong><br>
                        Your feedback has been submitted successfully.<br>
                        <small>We appreciate your time and will review your feedback shortly.</small>
                    `, true);
                    
                    // Hide form after successful submission
                    document.getElementById('feedbackForm').style.display = 'none';
                    document.querySelector('.submit-section').style.display = 'none';
                } else {
                    throw new Error('Google Script not configured');
                }

            } catch (error) {
                console.error('Submission error:', error);
                
                // Fallback: Show all data in a copyable format
                const data = collectFormData();
                const formattedData = Object.entries(data)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');
                
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                showMessage(`
                    üìã <strong>Please Copy This Data and Email It</strong><br>
                    <textarea readonly style="width: 100%; height: 200px; margin: 10px 0; padding: 10px; font-family: monospace; font-size: 12px;">${formattedData}</textarea>
                    <br><strong>Email to:</strong> architectbharat@gmail.com<br>
                    <small>Copy the text above and paste it in an email</small>
                `);
            }
        }
    </script>
</body>
</html>
